<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ressobe | Terminal</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <main>
      <div id="Output"></div>
      <div>
        <label class="prompt" for="line">visitor@ressobe.com:~$ </label>

            autofocus
            autocomplete="off"
            spellcheck="false"
        /></span>
      </div>
    </main>
    <script type="module" src="dist/main.js"></script>
  </body>
</html>
